<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <h1 class="h2 text-center mt-3">Users API</h1>
        <div class="row py-3 border border-2 border-secondary my-5">

            <div class="col-4">
                <h2 class="h3 m-0">Users</h2>
                <p class="user-count m-0 mb-2">Count of users: </p>
                <ul class="js-users-list list-unstyled"></ul>
            </div>

            <div class="col-4 border-start border-end border-secondary border-3">
                <h3 class="h3 m-0">Posts</h2>
                <p class="post-count m-0 mb-2">Select user</p>
                <ul class="js-posts-list p-0 list-unstyled"></ul>
            </div>

            <div class="col-4">
                <h3 class="h3 m-0">Comments</h2>
                <p class="comment-count m-0 mb-2">Select post</p>
                <ul class="js-comments-list list-unstyled"></ul>
            </div>
        </div>
    </div>
    

    <template id="users-list-template">
        <li class="border border-info ps-2 border-2 mb-2 rounded">
            <a class="user__name fw-bold fs-4" data-id="" style="cursor: pointer;"></a>
            <div>
                <span class="fw-bold">id: </span>
                <span class="user__id"></span>
            </div>
            <div>
                <span class="fw-bold">email: </span>
                <a class="user__email" href=""></a>
            </div>
            <div>
                <span class="fw-bold">country: </span>
                <span class="user__country"></span>
            </div>
            <div>
                <span class="fw-bold">company: </span>
                <span class="user__company"></span>
            </div>
            <div>
                <span class="fw-bold">website: </span>
                <a class="user__website" href="" target="_blank"></a>
            </div>
        </li>
    </template>
    <template id="posts-list-template">
        <li class="border border-info ps-2 border-2 mb-2 rounded">
            <a class="post__title fw-bold fs-4" data-id="" style="cursor: pointer;"></a>
            <div>
                <span class="fw-bold">userId: </span>
                <span class="post__id"></span>
            </div>
            <div>
                <span class="fw-bold">post: </span>
                <span class="user__post"></span>
            </div>
        </li>
    </template>
    <template id="comments-list-template">
        <li class="border border-info ps-2 border-2 mb-2 rounded">
            <div>
                <span class="fw-bold">title: </span>
                <span class="comment__name"></span>
            </div>
            <div>
                <span class="fw-bold">postId: </span>
                <span class="comment__id" href=""></span>
            </div>
            <div>
                <span class="fw-bold">email: </span>
                <a class="comment__email" href=""></a>
            </div>
            <div>
                <span class="fw-bold">post: </span>
                <span class="comment__body"></span>
            </div>
        </li>
    </template>

    <script src="./js/main.js"></script>
</body>
</html>
